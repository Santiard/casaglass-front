server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy para API - redirige /api/* al backend en puerto 8080
  # IMPORTANTE: El backend SÍ espera el prefijo /api, así que lo mantenemos (sin barra al final)
  # 
  # OPCIONES para proxy_pass según tu configuración:
  # 1. Backend en el mismo servidor (Linux): usar IP del host o host.docker.internal
  # 2. Backend en otro contenedor: usar nombre del servicio Docker (ej: backend:8080)
  # 3. Backend en red externa: usar IP externa (actual)
  #
  # NOTA: Este nginx está dentro de Docker. Si el backend está en el host:
  # - Docker Desktop (Windows/Mac): usar host.docker.internal:8080
  # - Linux: usar IP del host (ej: 172.17.0.1:8080) o configurar network_mode: host
  location /api {
    # Permitir todos los métodos HTTP (POST, PUT, DELETE, etc.)
    # El error 405 viene del nginx del servidor, no de este
    proxy_pass http://148.230.87.167:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    # Timeout para evitar errores 500
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Compresión gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

